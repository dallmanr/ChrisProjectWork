<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <!-- Special version of Bootstrap that only affects content wrapped in .bootstrap-iso -->
  <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />
  <link rel="stylesheet" type="text/css" href="/css/styles.css">

  <!-- Inline CSS based on choices in "Settings" tab -->
  <style>
    .bootstrap-iso .formden_header h2,
    .bootstrap-iso .formden_header p,
    .bootstrap-iso form {
      font-family: Arial, Helvetica, sans-serif;
      color: black
    }

    .bootstrap-iso form button,
    .bootstrap-iso form button:hover {
      color: white !important;
    }

    .asteriskField {
      color: red;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/server.js"></script>
  <script type="text/javascript" src="js/app.js"></script>

  <title>View catalogue</title>
</head>

<body>
  <!-- HTML Form (wrapped in a .bootstrap-iso div) -->
  <div class="bootstrap-iso">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4"></div>

        <div class="col-md-4"><h1>Search catalogue</h1></div>
        <div class="col-md-4"></div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <ul>
            <li><a href="add_a_car.html">Add a new car</a></li>
            <li><a href="service_history.html">New service record</a></li>
          </ul>
        </div>

        <div class="col-md-4">
          <div class="form-group ">
            <label class="control-label" for="catNumberDropdown">
              Catalogue number<br>
            </label>
            <input list="catNumberDropdown" name="catNumberDropdown" onchange="getCarDetails(this.value)" />
            <datalist id="catNumberDropdown">
            </datalist>
          </div>

          <div class="form-group">
          <label class="control-label " for="carManufacturerModelField">
              Car manufacturer
            </label>
          <input class="form-control" id="carManufacturerModelField" name="carManufacturerModelField" type="text" />
        </div>

        <div class="form-group ">
          <label class="control-label " for="manufacturerModelField">
                Manufacturer model
              </label>
          <input class="form-control" id="manufacturerModelField" name="manufacturerModelField" type="text" />
        </div>

        <div class="form-group ">
          <label class="control-label " for="carNumberField">
       Car number
      </label>
          <input class="form-control" id="carNumberField" name="carNumberField" type="text" />
        </div>

        <div class="form-group ">
          <label class="control-label " for="colourField">
       Colour
      </label>
          <input class="form-control" id="colourField" name="colourField" type="text" />
        </div>

        <div class="form-group ">
          <label class="control-label " for="carTypeField">
       Car type
      </label>
          <input class="form-control" id="carTypeField" name="carTypeField" type="text" />
        </div>

        <div class="form-group ">
          <label class="control-label " for="ltdEditionField">
       Limited edition
      </label>
          <input class="form-control" id="ltdEditionField" name="ltdEditionField" type="text" />
        </div>

        <div class="form-group ">
          <label class="control-label " for="modelManufacturerField">
       Model manufacturer
      </label>
          <input class="form-control" id="modelManufacturerField" name="modelManufacturerField" type="text" />
        </div>
        <div class="form-group ">
          <label class="control-label " for="sourceField">
       Source
      </label>
          <input class="form-control" id="sourceField" name="sourceField" type="text" />
        </div>
        <div class="form-group ">
          <label class="control-label " for="carMakeField">
       Car maker
      </label>
          <input class="form-control" id="carMakeField" name="carMakeField" type="text" />
        </div>
        <div class="form-group ">
          <label class="control-label " for="yearField">
       Year
      </label>
          <input class="form-control" id="yearField" name="yearField" type="text" />
        </div>
        <div class="form-group ">
          <label class="control-label " for="costField">
       Cost
      </label>
          <input class="form-control" id="costField" name="costField" type="text" />
        </div>
        <div class="form-group ">
          <label class="control-label " for="remarksField">
       Remarks
      </label>
          <input class="form-control" id="remarksField" name="remarksField" type="text" />
        </div>
      </div>
      <div class="col-md-4">
        <img src="" id="carImage" name="carImage" alt="Catalogue car image" height="400" width="400">
      </div>
    </div>
  </div>
  </div>
  <script>
    function onLoad() {
      getCatNumbers();
    }
    onLoad();
  </script>
  <script>
    function getCarDetails(val) {
      console.log("Called in index");
      getACarsDetails(val);
    }
  </script>
</body>

</html>
