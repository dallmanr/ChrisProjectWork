<!DOCTYPE html>
<html lang="en">

<head>
  <title>Scalextric catalogue</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>

  <script type="text/javascript" src="js/server.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</head>

<body>

  <div class="container">
  </div>

  <nav class="navbar navbar-expand-sm bg-light navbar-light">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="index.html">HOME</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="catalogue.html">VIEW CATALOGUE</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="#">ADD NEW CAR</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="edit_car.html">EDIT CAR</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="service_history.html">NEW SERVICE</a>
      </li>
    </ul>
  </nav>
  <form method="post" action="/addcar">
    <div class="col-md-4">
      <div class="form-group">
        <label class="control-label " for="catNumberField">
      Catalogue number
      </label>
        <input class="form-control" id="cat" name="catNumberField" type="text" />
      </div>

      <div class="form-group">
        <label class="control-label " for="carManufacturerModelField">
      Car manufacturer
    </label>
        <input class="form-control" id="carManufacturerModelField" name="carManufacturerModelField" type="text" required/>
      </div>

      <div class="form-group ">
        <label class="control-label " for="manufacturerModelField">
        Manufacturer model
      </label>
        <input class="form-control" id="manufacturerModelField" name="manufacturerModelField" type="text" required/>
      </div>

      <div class="form-group ">
        <label class="control-label " for="carNumberField">
    Car number
  </label>
        <input class="form-control" id="carNumberField" name="carNumberField" type="text" />
      </div>

      <div class="form-group ">
        <label class="control-label " for="colourField">
    Colour
  </label>
        <input class="form-control" id="colourField" name="colourField" type="text" required/>
      </div>

      <div class="form-group ">
        <label class="control-label " for="carTypeField">
      Car type
    </label>
        <input class="form-control" id="carTypeField" name="carTypeField" type="text" required />
      </div>

      <div class="form-group ">
        <label class="control-label " for="ltdEditionField">
    Limited edition
  </label>
        <input class="form-control" id="ltdEditionField" name="ltdEditionField" type="text" />
      </div>

      <div class="form-group ">
        <label class="control-label " for="modelManufacturerField">
    Model manufacturer
  </label>
        <input class="form-control" id="modelManufacturerField" name="modelManufacturerField" type="text" required/>
      </div>

      <div class="form-group ">
        <label class="control-label " for="sourceField">
    Source
  </label>
        <input class="form-control" id="sourceField" name="sourceField" type="text" required/>
      </div>

      <div class="form-group ">
        <label class="control-label " for="receivedField">
      Date obtained
    </label>
        <input class="form-control" id="dateObtainedField" name="dateObtainedField" type="text" required placeholder="01/01/2017" />
      </div>

      <div class="form-group ">
        <label class="control-label " for="carMakeField">
    Car maker
</label>
        <input class="form-control" id="carMakeField" name="carMakeField" type="text" required/>
      </div>

      <div class="form-group ">
        <label class="control-label " for="yearField">
    Year
  </label>
        <input class="form-control" id="yearField" name="yearField" type="text" />
      </div>

      <div class="form-group ">
        <label class="control-label " for="costField">
    Cost
  </label>
        <input class="form-control" id="costField" name="costField" type="text" required />
      </div>

      <div class="form-group ">
        <label class="control-label " for="remarksField">
    Remarks
  </label>
        <textarea class="form-control" id="remarksField" name="remarksField" placeholder="Remarks"></textarea>
      </div>

      <input id="upload-input" type="file" name="uploads[]" class="btn btn-info btn-block" onChange="setPath()">
      <input type="submit" value="Save car" class="btn btn-primary btn-block">

      <div class="form-group ">
        <label class="control-label " for="imgPathField">
    Path
  </label>
        <input class="form-control" id="imgPathField" name="imgPathField" type="text" />
      </div>

    </div>
  </form>
  <div class="col-md-4"></div>
  <script>
    function setPath() {
      var folder = document.getElementById('carTypeField').value + '/';
      var image = document.getElementById('upload-input').value.split('\\').pop();
      document.getElementById("imgPathField").value = folder + image;
    }
  </script>
</body>

</html>
