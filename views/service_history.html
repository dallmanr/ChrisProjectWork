<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <!-- Special version of Bootstrap that only affects content wrapped in .bootstrap-iso -->
  <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />
  <link rel="stylesheet" type="text/css" href="css/styles.css">

  <!-- Inline CSS based on choices in "Settings" tab -->
  <style>
    .bootstrap-iso .formden_header h2,
    .bootstrap-iso .formden_header p,
    .bootstrap-iso form {
      font-family: Arial, Helvetica, sans-serif;
      color: black
    }

    .bootstrap-iso form button,
    .bootstrap-iso form button:hover {
      color: white !important;
    }

    .asteriskField {
      color: red;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/server.js"></script>
  <script type="text/javascript" src="js/app.js"></script>

  <title>New service record</title>
</head>

<body>
  <script>
    function getCarDetails(val) {
      console.log("Called in index");
      getACarsDetails(val);
    }
  </script>
  <div class="bootstrap-iso">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 col-sm-6 col-xs-12">
<form class="form-horizontal">
<fieldset>

  <div class="form-group ">
    <label class="col-md-4 control-label" for="catNumberDropdown">Catalogue number</label>
    <div class="col-md-4">
      <input list="catNumberDropdown" name="catNumberDropdown" onchange="getCarDetails(this.value)" />
      <datalist id="catNumberDropdown">
      </datalist>
  </div>
</div>
<!-- Select Basic -->
<div class="form-group">
    <label class="col-md-4 control-label" for="serviceDetailsBasic">Service details</label>
  <div class="col-md-4">
    <select id="serviceDetailsSelect" name="serviceDetailsSelect" class="form-control">
      <option value="Service">Service</option>
      <option value="Replace">Replace</option>
      <option value="New tyres">New tyres</option>
      <option value="New gear">New gear</option>
      <option value="New pinion">New pinion</option>
      <option value="Pick up">Pick up</option>
      <option value="Silver braids">Silver braids</option>
      <option value="Copper braids">Copper braids</option>
      <option value="Wiring">Wiring</option>
      <option value="Replacement bulbs">Replacement bulbs</option>
      <option value="Install LEDs">Install LEDs</option>
      <option value="New wing">New wing</option>
      <option value="Re-transfer">Re-transfer</option>
      <option value="New tyres">New tyres</option>
    </select>
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="serviceTypeSelect">Service type</label>
  <div class="col-md-4">
    <select id="serviceTypeSelect" name="serviceTypeSelect" class="form-control">
      <option value="Engine">Engine</option>
      <option value="Wheels">Wheels</option>
      <option value="Power">Power</option>
      <option value="Bodywork">Bodywork</option>
    </select>
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="remarksField">Remarks</label>
  <div class="col-md-4">
    <textarea class="form-control" id="remarksField" name="remarksField" placeholder="Remarks"></textarea>
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="submitButton"></label>
  <div class="col-md-4">
    <button id="submitButton" name="submitButton" class="btn btn-primary">Submit</button>
  </div>
</div>

</fieldset>
</form>


        </div>
      </div>
    </div>
  </div>
</body>
</html>
