<!DOCTYPE html>
<html lang="en">

<head>
  <title>Scalextric catalogue</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>

  <script type="text/javascript" src="js/server.js"></script>
  <script type="text/javascript" src="js/app.js"></script>

  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col"></div>
      <div class="col-10">

        <nav class="navbar navbar-expand-sm bg-light navbar-light">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="catalogue.html">VIEW CATALOGUE</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="add_a_car.html">ADD NEW CAR</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="edit_car.html">EDIT CAR</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#">NEW SERVICE</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="remove_car.html">DELETE CAR</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="col"></div>
    </div>


    <div class="row">
      <div class="col"></div>
      <div class="col-10">
      <form method="post" action='/service/car/add'>
        <fieldset>
          <div class="form-group ">
            <label class="control-label">
      Catalogue number<br>
    </label>
            <input class="form-control" list="catNumberDropdown" name="catNumberDropdown" onchange="getCarDetails(this.value)" />
            <datalist id="catNumberDropdown">
    </datalist>
          </div>

          <div class="form-group">
            <label class="control-label " for="carManufacturerModelField">
                Car manufacturer
              </label>
            <input class="form-control" id="carManufacturerModelField" name="carManufacturerModelField" type="text" />
          </div>

          <div class="form-group ">
            <label class="control-label " for="manufacturerModelField">
                  Manufacturer model
                </label>
            <input class="form-control" id="manufacturerModelField" name="manufacturerModelField" type="text" />
          </div>

          <div class="form-group ">
            <label class="control-label " for="carNumberField">
            Car number
            </label>
            <input class="form-control" id="carNumberField" name="carNumberField" type="text" />
          </div>

          <div class="form-group ">
            <label class="control-label " for="colourField">
            Colour
            </label>
            <input class="form-control" id="colourField" name="colourField" type="text" />
          </div>

          <div class="form-group ">
            <label class="control-label " for="carTypeField">
            Car type
            </label>
            <input class="form-control" id="carTypeField" name="carTypeField" type="text" />
          </div>

          <div class="form-group ">
            <label class="control-label " for="ltdEditionField">
            Limited edition
            </label>
            <input class="form-control" id="ltdEditionField" name="ltdEditionField" type="text" />
          </div>

          <div class="form-group ">
            <label class="control-label " for="modelManufacturerField">
            Model manufacturer
            </label>
            <input class="form-control" id="modelManufacturerField" name="modelManufacturerField" type="text" />
          </div>
          <div class="form-group ">
            <label class="control-label " for="sourceField">
            Source
            </label>
            <input class="form-control" id="sourceField" name="sourceField" type="text" />
          </div>
          <div class="form-group ">
            <label class="control-label " for="carMakeField">
            Car maker
            </label>
            <input class="form-control" id="carMakeField" name="carMakeField" type="text" />
          </div>
          <div class="form-group ">
            <label class="control-label " for="yearField">
            Year
            </label>
            <input class="form-control" id="yearField" name="yearField" type="text" />
          </div>

          <!-- Select Basic for selecting the service details -->
          <div class="form-group">
            <label class="control-label" for="serviceDetailsBasic">Service details</label>
            <select id="serviceDetailsSelect" name="serviceDetailsSelect" class="form-control">
                  <option value="Service">Service</option>
                  <option value="Replace">Replace</option>
                  <option value="New tyres">New tyres</option>
                  <option value="New gear">New gear</option>
                  <option value="New pinion">New pinion</option>
                  <option value="Pick up">Pick up</option>
                  <option value="Silver braids">Silver braids</option>
                  <option value="Copper braids">Copper braids</option>
                  <option value="Wiring">Wiring</option>
                  <option value="Replacement bulbs">Replacement bulbs</option>
                  <option value="Install LEDs">Install LEDs</option>
                  <option value="New wing">New wing</option>
                  <option value="Re-transfer">Re-transfer</option>
                  <option value="New tyres">New tyres</option>
                </select>
          </div>

          <!-- Select Basic For selecting the service type-->
          <div class="form-group">
            <label class="control-label" for="serviceTypeSelect">Service type</label>
            <select id="serviceTypeSelect" name="serviceTypeSelect" class="form-control">
                  <option value="Engine">Engine</option>
                  <option value="Wheels">Wheels</option>
                  <option value="Power">Power</option>
                  <option value="Bodywork">Bodywork</option>
                </select>
          </div>

          <!-- Textarea For inputting any service remarks-->
          <div class="form-group">
            <label class="control-label" for="remarksField">Remarks</label>
            <textarea class="form-control" id="remarksField" name="remarksField" placeholder="Remarks"></textarea>
          </div>

          <!-- Button -->
          <div class="form-group">
            <label class="col-md-4 control-label" for="submitButton"></label>
            <button id="submitButton" name="submitButton" class="btn btn-primary btn-block">Submit</button>
          </div>

        </fieldset>
      </form>
    </div>
    <div class="col"></div>
  </div>
    <!-- Script for obtaining all the cars in the database and filling in the catalogue number datalist -->
    <script>
      function onLoad() {
        getCatNumbers();
        // getCarManufacturers()
        // getACarsDetails("C2115");
      }
      onLoad();
    </script>
    <!-- Script for obtaining all the car details for the selected car in the catalogue datalist
The elements on the page are filled in when a car has been selected -->
    <script>
      function getCarDetails(val) {
        localStorage.setItem("catNumber", val);
        var catNumber = localStorage.getItem("catNumber");
        console.log("Called in index");
        console.log(catNumber);
        getACarsDetails(val);
      }
    </script>
</body>

</html>
